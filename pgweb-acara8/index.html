<!DOCTYPE html>
<html>

<body>
    <h2>Form Input</h2>
    <form action="/pgweb-acara8/input.php" onsubmit="return validateForm()" method="post">
        <label for="id">Id:</label><br>
        <input type="int" id="id" name="id" value=""><br>
        <label for="kecamatan">Kecamatan:</label><br>
        <input type="text" id="kecamatan" name="kecamatan" value=""><br>
        <label for="longitide">Longitude:</label><br>
        <input type="float" id="longitide" name="longitide" value=""><br>
        <label for="latitude">Latitude:</label><br>
        <input type="float" id="latitude" name="latitude" value=""><br>
        <label for="luas">Luas:</label><br>
        <input type="double" id="luas" name="luas" value=""><br>
        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="int" id="jumlah_penduduk" name="jumlah_penduduk" value=""><br><br>
        <label for="delete">aksi:</label><br>
        <input type="int" id="delete" name="delete" value=""><br>
        <input type="submit" value="Submit">
    </form>
    <p id="informasi"></p>
    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let text = "";
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka dan tidak boleh bernilai negatif";
                // stop the form submission
                event.preventDefault();
            }
            document.getElementById("informasi").innerHTML = text;
        }
    </script>
</body>

</html>
